name: eugene
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  ## Online
  connectivity: ^0.4.3+7
  dio: ^2.1.13
  flutter_mailer: ^0.4.1+2
  flutter_web_browser: ^0.11.0

  ## Widgets
  sliding_up_panel: ^0.3.5
  row_collection: ^0.2.3+1

  ## Tools
  flutter_i18n: ^0.6.4
  package_info: ^0.4.0+6
  provider: ^3.1.0
  quick_actions: ^0.3.2+2
  share: ^0.6.2+1
  shared_preferences: ^0.5.3+4
  system_setting: ^0.1.3

flutter:
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
        - asset: assets/fonts/RobotoMono-Regular.ttf

    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf

  assets:
    - assets/flutter_i18n/

  uses-material-design: true
