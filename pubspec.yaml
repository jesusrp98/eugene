name: eugene
description: A new Flutter project.

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  ## Online
  connectivity: ^0.4.6+2
  dio: ^3.0.8

  ## Widgets
  sliding_up_panel: ^1.0.0
  row_collection: ^0.2.4

  ## Tools
  flutter_i18n: ^0.8.3
  keyboard_utils: ^1.0.0
  package_info: ^0.4.0+13
  provider: ^4.0.2
  shared_preferences: ^0.5.6+1

flutter:
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
        - asset: assets/fonts/RobotoMono-Regular.ttf

    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf

  assets:
    - assets/flutter_i18n/

  uses-material-design: true
